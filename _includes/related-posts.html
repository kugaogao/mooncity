
{% if site.related_posts.size %}
<!--{{ site.related_posts.size }}-->
	<div class="related-posts">
	<h2>相关文章</h2>
	<ul class="nav">
	{% for post in site.related_posts limit:5 %}
	  {% if post.title %}
	    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	  {% endif %}
	{% endfor %}
	</ul>
	</div><!--related-posts-->
{% endif %}
